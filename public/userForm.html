<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>website builder</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <hr>
      <a href="/dev" class="btn btn-danger btn-lg">
     See website</a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
       website specs
          </div>
          <div class="card-body">
            <form action="" method="POST" role="form">

              <div class="form-group">
                <label for="">Header</label>
                <input type="text" class="form-control" id="header" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Body</label>
                <input type="text" class="form-control" id="body" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Footer</label>
                <input type="text" class="form-control" id="footer" placeholder="">
              </div>

              <div class="form-group">
                <label for="">image</label>
                <input type="text" class="form-control" id="image" placeholder="100">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                </span> Build</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="js/form.js" type="text/javascript"></script>

</body>

</html>
